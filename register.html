    <div class="form-box">
        <h4>Resgiter</h4>
        <div class="form-wrapper">
            <div class="form-content">
                <label for="name-register">Name</label>
                <input type="text" id="name-register">
            </div>
            <div class="form-content">
                <label for="email-register">Email Address</label>
                <input type="text" id="email-register">
            </div>
            <div class="form-content">
                <label for="password-register">Password</label>
                <input type="password" id="password-register">
            </div>
            <div class="form-content">
                <label for="confirm-password-register">Confirm Password</label>
                <input type="password" id="confirm-password-register">
            </div>
        </div>
        <div class="remember-me">
            <input type="checkbox" name="checkbox">
            <label for="checkbox">Agree to the terms</label>
        </div>
        <div class="register-button">
            <button id="submit-register" type="submit">Submit</button>
        </div>
    </div>
