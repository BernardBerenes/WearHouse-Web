    <meta charset="UTF-8">

<body>
    <nav>
        <div>
            <ul>
                <li><a href="index.html" id="main-index">WearHouse</a></li>

    <h1>Product Category</h1>

    <button id="add-category">Add Category</button>
    <table border="1" id="categories-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="categories-table-content"></tbody>
    </table>

    <!-- Create New Category Pop Up -->
    <div id="add-category-popup" class="hidden">
        <div class="popup-content">
            <span class="close" id="add-popup-close">&times;</span>
            <h2>Add Category</h2>
            <input type="text" id="add-category-input" placeholder="Enter Category Name">
            <button id="submit-add-category">Submit</button>
        </div>
    </div>

    <!-- Edit Category Pop Up -->
    <div id="edit-category-popup" class="hidden">
        <div class="popup-content">
            <span class="close" id="edit-popup-close">&times;</span>
            <h2>Edit Category</h2>
            <input type="text" id="edit-category-input" placeholder="Enter Category Name">
            <button id="submit-edit-category">Submit</button>
        </div>
    </div>

    <!-- Delete Category Pop Up -->
    <div id="delete-category-popup" class="hidden">
        <div class="popup-content">
            <span class="close" id="delete-popup-close">&times;</span>
            <h2>Edit Category</h2>
            <h6>This Action is irreversible! Are you sure you want to delete this category?</h6>
            <button id="submit-delete-category" class="delete-button">Delete</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-social-media">
                <a href="https://twitter.com" target="_blank"><img src="assets/Twitter.png" alt=""></a>

            </div>

        </div>
    </footer>

    <script src="script/category.js"></script>
</body>
</html>
